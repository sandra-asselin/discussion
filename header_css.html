    header #h_user_infos #h_username

    header #h_user_infos #h_username h3

    header #h_user_infos #h_avatar

    header #h_user_infos #h_avatar img
    {
        border-radius: 100%;
        height: 75%;
        width: 80%;
        margin: 10%;
        border: 2px solid #FFCA4B;
    }
    /* Menu hamburger */
    .menu-wrap
    {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
    }
      
    .menu-wrap .toggler 
    {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        cursor: pointer;
        width: 60px;
        height: 60px;
        opacity: 0;
    }
      
    .menu-wrap .hamburger
    {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 50px;
        height: 50px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
      
    /* Lignes hamburger */
    .menu-wrap .hamburger > div 
    {
        position: relative;
        flex: none;
        width: 100%;
        height: 6%;
        background: #FFCA4B;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s ease;
    }
      
    /* lignes top et bottom */
    .menu-wrap .hamburger > div::before,
    .menu-wrap .hamburger > div::after 
    {
        content: '';
        position: absolute;
        z-index: 1;
        top: -10px;
        width: 100%;
        height: 3px;
        background: inherit;
    }
      
    .menu-wrap .hamburger > div::after 
    {
        top: 10px;
    }
      
    /*Animation */
    .menu-wrap .toggler:checked + .hamburger > div
    {
        transform: rotate(135deg);
    }
      
    /* X */
    .menu-wrap .toggler:checked + .hamburger > div:before,
    .menu-wrap .toggler:checked + .hamburger > div:after
    {
        top: 0;
        transform: rotate(90deg);
    }
      
    /* Rotate On Hover When Checked */
    .menu-wrap .toggler:checked:hover + .hamburger > div 
    {
        transform: rotate(225deg);
    }
        
    /* Menu Visible */
    .menu-wrap .toggler:checked ~ .menu 
    {
        visibility: visible;
    }
      
    .menu-wrap .toggler:checked ~ .menu > div 
    {
        transform: scale(1);
        transition-duration: var(--menu-speed);
    }
      
    .menu-wrap .toggler:checked ~ .menu > div > div 
    {
        opacity: 1;
        transition:  opacity 0.4s ease 0.4s;
    }
      
    .menu-wrap .menu 
    {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        visibility: hidden;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
      
    .menu-wrap .menu > div 
    {
        background: var(--overlay-color);
        border-radius: 50%;
        width: 200vw;
        height: 200vw;
        display: flex;
        flex: none;
        align-items: center;
        justify-content: center;
        transform: scale(0);
        transition: all 0.4s ease;
    }
      
    .menu-wrap .menu > div > div 
    {
        text-align: center;
        max-width: 90vw;
        max-height: 100vh;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
      
    .menu-wrap .menu > div > div > ul > li 
    {
        list-style: none;
        color: #fff;
        font-size: 1.5rem;
        padding: 1rem;
    }
      
      .menu-wrap .menu > div > div > ul > li > a 
    {
        color: inherit;
        text-decoration: none;
        transition: color 0.4s ease;
    }
    
    .menu-wrap .menu > div > div > ul > li > a:hover
    {
        color: #FFCA4B;
    }



</style>
